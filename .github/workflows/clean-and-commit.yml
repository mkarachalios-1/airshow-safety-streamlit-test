name: Clean dataset and build JSON

on:
  push:
    paths:
      - "data/Airshow_Accidents_Cleaned_2025.xlsx"
      - "tools/clean_dataset.py"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl numpy

      - name: Run cleaner
        run: |
          python tools/clean_dataset.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/airshow_accidents.json \
                  data/Airshow_Accidents_CLEAN.xlsx \
                  data/cleaning_report.csv
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(data): clean + rebuild JSON from Excel"
            git push
          fi
